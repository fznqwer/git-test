<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
#btn{
	background-color: red;
	width: 200px;
	height: 200px; 
	margin-bottom: 100px;
}
#change{
	border: 1px solid red;
	width: 200px;
	height: 200px;
	margin-top: 100px;
	margin-bottom: 100px;
}
#person{
	margin-top: 100px;
}
	</style>


</head>
<body>

  <div id="btn"></div>
  <p>滚动条拉的距离</p>
  <div id="show"></div>
  <div id="change"></div>
  <input type="text" id="content"></input>
  <div id="ct"></div>
  <select name="person" id="person">
  	<option>黑人</option>
  	<option>白人</option>
  	<option>黄种人</option>
  </select>
  <span id="slc"></span>
<script src="jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js" type="text/javascript"></script>
<script type="text/javascript">
  $("#btn").on("click",function(){
      $(this).animate({
        backgroundColor:'red',
      },1000).animate({
        backgroundColor:'blue',
      },1000)
    })

  $(document).on("scroll",function(){
  	$('#show').text($(document).scrollTop());
  })

  $("#change").on("mouseenter",function(){
  	$(this).animate({backgroundColor:'red'},1)
  }).on("mouseleave",function(){
  	$(this).css("backgroundColor",'white')
  })

  $("#content").on("focus",function(){
  	$(this).css("outlineColor","blue")
  }).on("keyup",function(){
  	$(this).val($(this).val().toUpperCase())
  }).on("keyup",function(){
  	$("#ct").text($(this).val())
  })

  $("#person").on("change",function(){
  	$("#slc").text($(this).val())
  })

</script>
</body>
</html>
